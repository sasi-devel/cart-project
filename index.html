<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Project</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
    <header>
        <div class="nav">
            <a href="" class="logo">
                <ion-icon name="fast-food"></ion-icon>
                Food Delight</a>
        
            <div class="box">
                <div class="cart-count">0</div>
                <ion-icon id="cart-icon" name="cart"></ion-icon>
            </div>

            <div class="cart cart-active">
                <div class="cart-title">Cart Items</div>
                <div class="cart-content">

                    <div class="cart-box">
                        <img src="images/Burger.png" alt="">
                        <div class="detailed-box">
                            <div class="cart-food-title">Burger</div>
                            <div class="price-box">
                                <div class="cart-price">Rs.150</div>
                                <div class="cart-amt">Rs.150</div>
                            </div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <ion-icon name="trash" class="cart-remove"></ion-icon>
                    </div>
                    <div class="cart-box">
                        <img src="images/Burger.png" alt="">
                        <div class="detailed-box">
                            <div class="cart-food-title">Burger</div>
                            <div class="price-box">
                                <div class="cart-price">Rs.150</div>
                                <div class="cart-amt">Rs.150</div>
                            </div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <ion-icon name="trash" class="cart-remove"></ion-icon>
                    </div>

                </div>

                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">Rs.0</div>
                </div>

                <button class="btn-buy">Place Order</button>
                <ion-icon name="close" class="cart-close"></ion-icon>
            </div>

        </div>
    </header>
    <div class="container">
        <h2 class="find-food">Discover Food</h2>
        <div class="shop-content">

            <div class="food-box">
                <div class="pic">
                    <img src="images/Burger.png" alt="">
                </div>
                <h2 class="food-title">Burger</h2>
                <span class="cost">Rs.150</span>
                <ion-icon class="cart-icon" name="cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="images/Dosa.png" alt="">
                </div>
                <h2 class="food-title">Dosa</h2>
                <span class="cost">Rs.120</span>
                <ion-icon class="cart-icon" name="cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="images/Half boil egg.png" alt="">
                </div>
                <h2 class="food-title">Haif Boil Egg</h2>
                <span class="cost">Rs.35</span>
                <ion-icon class="cart-icon" name="cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="images/Idly.png" alt="">
                </div>
                <h2 class="food-title">Idly</h2>
                <span class="cost">Rs.15</span>
                <ion-icon class="cart-icon" name="cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="images/Noodles.png" alt="">
                </div>
                <h2 class="food-title">Noodles</h2>
                <span class="cost">Rs.180</span>
                <ion-icon class="cart-icon" name="cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="images/Omelette.png" alt="">
                </div>
                <h2 class="food-title">Omelette</h2>
                <span class="cost">Rs.25</span>
                <ion-icon class="cart-icon" name="cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="images/Pasta.png" alt="">
                </div>
                <h2 class="food-title">Pasta</h2>
                <span class="cost">Rs.150</span>
                <ion-icon class="cart-icon" name="cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="images/Pongal.png" alt="">
                </div>
                <h2 class="food-title">Pongal</h2>
                <span class="cost">Rs.60</span>
                <ion-icon class="cart-icon" name="cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="images/Pizza.png" alt="">
                </div>
                <h2 class="food-title">Pizza</h2>
                <span class="cost">Rs.260</span>
                <ion-icon class="cart-icon" name="cart"></ion-icon>
            </div>



        </div>
    </div>
</body>
</html>
